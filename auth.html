<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img\logo.ico">
    <title>BabuinPartyMinecraft</title>
</head>
<body onload="get()">
    <main class="main_page">
        <h1>Зарегестрируйтесь</h1>
        <h1>Введите имя и пароль</h1>
        <form>
            <div>
                <input type="text" placeholder="Имя" class="input_log" id="au_username">
            </div>
            <br>
            <div>
                <input type="text" placeholder="Характер" class="input_log" id="au_password">
            </div>
            <br>
            <button type="button" onclick="au_getinfo()" class="button_log" value="signUp">Ввести</button>
        </form>
    </main>
    <noscript>Влкючите JavaScript, чтобы воспользоваться всеми функциями сайта.</noscript>
    <script src="js/main.js"></script>
</body>
</html>
