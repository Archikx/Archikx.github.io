<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BabuinPartyMinecraft</title>
</head>
<body onload="get()">
    <main class="main_page">
        <h1>Введите имя и пароль</h1>
        <form>
            <input type="text" class="input_log" id="username">
            <br>
            <input type="text" class="input_log" id="password">
            <br>
            <div id="page-wrapper">

                <h1>Image File Reader</h1>
                <div>
                    Select an image file: 
                    <input type="file" id="fileInput">
                </div>
                <div id="fileDisplayArea"></div>
            
            </div>
            <button type="button" onclick="save()" class="button_log">Ввести</button>
        </form>
        <a href="index.html">main</a>
    </main>
    <noscript>Влкючите JavaScript, чтобы воспользоваться всеми функциями сайта.</noscript>
    <script src="js/main.js"></script>
</body>
</html>
